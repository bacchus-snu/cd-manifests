# ford has a weird network configuration
- op: replace
  path: /machine/network/interfaces/0
  value:
    interface: eno1
    dhcp: false
    mtu: 9000
    vlans:
      - vlanId: 91
        dhcp: false
        addresses:
          - 10.91.0.14/16
        routes:
          - network: 0.0.0.0/0
            gateway: 10.91.0.1
- op: add
  path: /machine/network/interfaces/1
  value:
    interface: enp134s0f2
    ignore: true
