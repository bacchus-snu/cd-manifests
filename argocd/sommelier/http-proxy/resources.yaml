---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: http-proxy
  name: http-proxy-config
data:
  squid.conf: |
    # logging
    logfile_rotate 0
    access_log stdio:/dev/stdout
    cache_log stdio:/dev/stdout
    pid_filename none

    http_port 3128

    http_access deny manager
    http_access deny to_localhost
    http_access deny to_linklocal

    http_access allow all
---
apiVersion: v1
kind: Service
metadata:
  namespace: http-proxy
  name: http-proxy
spec:
  type: LoadBalancer
  loadBalancerClass: io.cilium/l2-announcer
  ports:
    - name: http
      port: 3128
      targetPort: 3128
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: http-proxy
  name: http-proxy
spec:
  template:
    spec:
      containers:
        - name: app
          image: ubuntu/squid:latest
          volumeMounts:
            - name: config
              subPath: squid.conf
              mountPath: /etc/squid/squid.conf
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 3128
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 100m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: http-proxy-config
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: http-proxy
  name: http-proxy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: http-proxy
      app.kubernetes.io/instance: http-proxy
  policyTypes:
    - Egress
  egress:
    - ports:
        # node-exporter
        - port: 9100
        # kubelet
        - port: 10250
    # all other exporters
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: bacchus-sgs
