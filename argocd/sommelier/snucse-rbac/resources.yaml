---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: snucse:view
rules:
  - apiGroups:
      - ''
    resources:
      - namespaces
      - nodes
      - pods # for "allocated resources" listing in `k describe no`
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: snucse:view
subjects:
  - kind: Group
    name: id:undergraduate
  - kind: Group
    name: id:graduate
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: snucse:view
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: snucse:admin
subjects:
  - kind: User
    name: id:baneling100
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
