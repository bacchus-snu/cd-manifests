---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  namespace: dashboard
  name: grafana
spec:
  parentRefs:
    - namespace: cilium-system
      name: web-gateway
  hostnames:
    - dashboard.bacchus.io
  rules:
    - backendRefs:
        - name: dashboard-grafana
          port: 80
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  namespace: dashboard
  name: default
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: vault-secrets-operator
    serviceAccount: default
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  namespace: dashboard
  name: dex-auth
spec:
  vaultAuthRef: default
  type: kv-v2
  mount: secret
  path: dashboard/grafana/dex-auth
  destination:
    create: true
    name: dex-auth
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  namespace: dashboard
  name: bartender-node-exporter
spec:
  metricsPath: /metrics
  staticConfigs:
    # use the same label as the in-cluster node-expoter, as node-exporter only
    # has node-level metrics and thus the metrics cannot collide with
    # in-cluster nodes
    - labels:
        job: node-exporter
      targets:
        - fizz.snucse.org:9100
        - gin.snucse.org:9100
        - ramos.snucse.org:9100
