---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  namespace: dashboard
  name: grafana
spec:
  parentRefs:
    - namespace: cilium-system
      name: internal-web-gateway
      sectionName: https-bacchus-io
  hostnames:
    - dashboard.internal.bacchus.io
  rules:
    - backendRefs:
        - name: dashboard-grafana
          port: 80
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  namespace: dashboard
  name: default
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: vault-secrets-operator
    serviceAccount: default
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  namespace: dashboard
  name: dex-auth
spec:
  vaultAuthRef: default
  type: kv-v2
  mount: secret
  path: dashboard/grafana/dex-auth
  destination:
    create: true
    name: dex-auth
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  namespace: dashboard
  name: dashboard-alertmanager-discord
spec:
  vaultAuthRef: default
  type: kv-v2
  mount: secret
  path: dashboard/alertmanager/discord
  destination:
    create: true
    name: dashboard-alertmanager-discord
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  namespace: dashboard
  name: bartender-node-exporter
  labels:
    release: dashboard
spec:
  metricsPath: /metrics
  staticConfigs:
    # use the same label as the in-cluster node-expoter, as node-exporter only
    # has node-level metrics and thus the metrics cannot collide with
    # in-cluster nodes
    - labels:
        job: node-exporter
      targets:
        - fizz.snucse.org:9100
        - gin.snucse.org:9100
        - ramos.snucse.org:9100
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  namespace: dashboard
  name: dashboard-alertmanager-discord
  labels:
    release: dashboard
spec:
  receivers:
    - name: 'null'
    - name: discord-notifications
      discordConfigs:
        - apiURL:
            name: dashboard-alertmanager-discord
            key: webhook-url
  route:
    receiver: 'null'
    routes:
      # ignore watchdog
      - matchers:
          - name: alertname
            value: Watchdog
            matchType: =
      # everything else goes to discord
      - receiver: discord-notifications
