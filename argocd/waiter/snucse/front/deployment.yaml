---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snucse-front
spec:
  template:
    spec:
      containers:
        - name: app
          image: snucse-front
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 100m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
      serviceAccountName: snucse-front
