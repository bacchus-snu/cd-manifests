---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: snucse
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # needed to prevent permanent diff with ServerSideApply
    argocd.argoproj.io/compare-options: ServerSideDiff=true
spec:
  project: default
  destination:
    name: in-cluster
    namespace: snucse
  syncPolicy:
  #  automated:
  #    prune: true
  #    selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # CRDs are too large for client-side apply
      - ServerSideApply=true
  sources:
    - repoURL: https://github.com/bacchus-snu/cd-manifests.git
      targetRevision: main
      path: argocd/waiter/snucse
      kustomize: {}
    # mysql
    - repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 20.2.1
      chart: redis
      helm:
        valueFiles:
          - $values/argocd/waiter/snucse/redis-values.yaml
    - repoURL: https://github.com/bacchus-snu/cd-manifests.git
      targetRevision: main
      ref: values
    - repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 11.1.17
      chart: mysql
      helm:
        valueFiles:
          - $values/argocd/waiter/snucse/mysql-values.yaml
