---
apiVersion: v1
kind: Namespace
metadata:
  name: intern-14
  labels:
    pod-security.kubernetes.io/audit-version: v1.28
    pod-security.kubernetes.io/audit: baseline
    pod-security.kubernetes.io/enforce-version: v1.28
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/warn-version: v1.28
    pod-security.kubernetes.io/warn: baseline
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: intern-14
  namespace: intern-14
spec:
  hostnames:
  - 'practice.bacchus.io'
  parentRefs:
  - kind: Gateway
    name: web-gateway
    namespace: cilium-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/intern-14"
    backendRefs:
    - name: practice
      port: 80
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: "/"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: intern-14
  namespace: intern-14
subjects:
- kind: Group
  name: intern-members@bacchus.snucse.org
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: intern-14
  namespace: intern-14
spec:
  selector:
    instance: intern-rbac
  ports:
  - name: nginx
    protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intern-14
  namespace: intern-14
  labels:
    instance: intern-rbac
spec:
  replicas: 3
  selector:
    matchLabels:
      instance: intern-rbac
  template:
    metadata:
      labels:
        instance: intern-rbac
    spec:
      containers:
      - name: my-nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
