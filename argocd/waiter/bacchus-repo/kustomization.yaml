resources:
  - resources.yaml

labels:
  - pairs:
      app.kubernetes.io/name: bacchus-repo
      app.kubernetes.io/instance: bacchus-repo
    includeSelectors: true

configMapGenerator:
  - name: bacchus-repo-caddy-config
    files:
      - Caddyfile
    options:
      disableNameSuffixHash: true

images:
  - name: caddy
    newTag: 2.10.2
