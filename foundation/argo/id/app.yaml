apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: id
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    name: in-cluster
    namespace: id
  #syncPolicy:
  #  automated:
  #    prune: true
  #    selfHeal: true
  sources:
    - repoURL: https://github.com/bacchus-snu/cd-manifests.git
      targetRevision: feat/talos
      path: foundation/argo/id
      directory:
        include: 'resources.yaml'
