---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: id
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    name: in-cluster
    namespace: id
  #syncPolicy:
  #  automated:
  #    prune: true
  #    selfHeal: true
  sources:
    - repoURL: https://github.com/bacchus-snu/cd-manifests.git
      targetRevision: main
      path: foundation/argo/id
      kustomize: {}
    - repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 18.14.2
      chart: redis
      helm:
        valueFiles:
          - $values/foundation/argo/id/redis-values.yaml
    - repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 14.1.8
      chart: postgresql
      helm:
        valueFiles:
          - $values/foundation/argo/id/postgresql-values.yaml
    - repoURL: https://github.com/bacchus-snu/cd-manifests.git
      targetRevision: main
      ref: values
